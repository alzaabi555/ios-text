name: Build Android APK (Final Auto Fix)

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Flet
        run: pip install flet==0.22.1

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Create Requirements File
        run: |
          echo "flet==0.22.1" > requirements.txt
          echo "certifi" >> requirements.txt
          echo "typing_extensions" >> requirements.txt
          echo "urllib3" >> requirements.txt
          echo "requests" >> requirements.txt
          echo "charset-normalizer" >> requirements.txt
          echo "idna" >> requirements.txt
          echo "openpyxl" >> requirements.txt

      - name: Prepare Icon
        run: |
          if [ -f "icon.png" ]; then
            echo "Icon found! ✅"
            mkdir -p assets
            cp icon.png assets/icon.png
          else
            echo "Warning: icon.png not found! Using default."
          fi

      - name: Build APK (with Impeller Disabled)
        # --product: يحدد اسم التطبيق
        # --flutter-build-args: يمرر أمر تعطيل المحرك الجديد لحل الشاشة البيضاء
        run: |
          flet build apk . --project StudentApp --product "المتابع المدرسي" --flutter-build-args="--no-enable-impeller" --verbose

      - name: Find and Rename APK
        # البحث الذكي عن الملف الناتج
        run: |
          APK_PATH=$(find . -name "*.apk" | grep "release" | head -n 1)
          
          if [ -z "$APK_PATH" ]; then
            APK_PATH=$(find . -name "*.apk" | head -n 1)
          fi

          if [ -z "$APK_PATH" ]; then
            echo "Error: APK file not found!"
            exit 1
          fi

          echo "Found APK at: $APK_PATH"
          mv "$APK_PATH" StudentApp.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: StudentApp-Android
          path: StudentApp.apk
