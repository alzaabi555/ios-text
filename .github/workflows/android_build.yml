name: Build Android APK (Manual & Fixed)

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Flet
        run: pip install flet==0.22.1

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Create Requirements File
        run: |
          echo "flet==0.22.1" > requirements.txt
          echo "certifi" >> requirements.txt
          echo "typing_extensions" >> requirements.txt
          echo "urllib3" >> requirements.txt
          echo "requests" >> requirements.txt
          echo "charset-normalizer" >> requirements.txt
          echo "idna" >> requirements.txt
          echo "openpyxl" >> requirements.txt

      - name: Prepare Project Structure
        run: |
          mkdir app_build
          cp main.py app_build/
          cp requirements.txt app_build/
          # Copy icon if it exists
          if [ -f "icon.png" ]; then
            cp icon.png app_build/
          fi
          
          cd app_build
          
          # 1. Create Flutter Project (Define Org and Name here)
          flutter create . --platforms android --org com.schoolapp --project-name student_app
          
          # 2. Remove default Flutter code
          rm lib/main.dart
          
          # 3. Create Flet code (FIXED: Removed conflicting arguments)
          flet create . --description "المتابع المدرسي"

      - name: CONFIGURE ANDROID (Manifest Fixes)
        run: |
          cd app_build
          MANIFEST_PATH="android/app/src/main/AndroidManifest.xml"
          
          # 1. Add Storage Permissions
          sed -i 's|<application|<uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/>\n    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/>\n    <application|g' $MANIFEST_PATH
          
          # 2. Disable Impeller (Fix White Screen)
          # We inject the meta-data tag inside the application tag
          sed -i 's|<application|<application\n        <meta-data android:name="io.flutter.embedding.android.EnableImpeller" android:value="false" />|g' $MANIFEST_PATH
          
          # 3. Set Arabic Name
          sed -i 's/android:label="student_app"/android:label="المتابع المدرسي"/g' $MANIFEST_PATH
          
          echo "Configuration Complete: Permissions added, Impeller disabled, Name changed."

      - name: Build APK
        run: |
          cd app_build
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: StudentApp-Android
          path: app_build/build/app/outputs/flutter-apk/app-release.apk
