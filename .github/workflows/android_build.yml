name: Build Android APK (Final Lib Fix)

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Flet
        run: pip install flet==0.21.2

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Flutter 3.16.9 (لا شاشة بيضاء)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.9'
          channel: 'stable'

      - name: Create Requirements File
        run: |
          echo "flet==0.21.2" > requirements.txt
          echo "certifi" >> requirements.txt
          echo "typing_extensions" >> requirements.txt
          echo "urllib3" >> requirements.txt
          echo "requests" >> requirements.txt
          echo "charset-normalizer" >> requirements.txt
          echo "idna" >> requirements.txt
          echo "openpyxl" >> requirements.txt

      - name: Prepare Project (Manual Build)
        run: |
          mkdir app_build
          cp main.py app_build/
          cp requirements.txt app_build/
          if [ -f "icon.png" ]; then
            cp icon.png app_build/
          fi
          
          cd app_build
          
          # 1. إنشاء المشروع
          flutter create . --platforms android --org com.schoolapp --project-name student_app
          
          # 2. حذف الكود الافتراضي
          rm lib/main.dart

          # 3. دمج كود بايثون
          flet create . --description "المتابع المدرسي"

          # 4. (الخطوة الجديدة والهامة) إضافة مكتبة Flet للمشروع يدوياً
          # نستخدم نفس إصدار البايثون لضمان التوافق
          flutter pub add flet:0.21.2
          flutter pub get

      - name: CREATE MISSING MAIN.DART
        run: |
          cd app_build/lib
          cat <<EOF > main.dart
          import 'package:flutter/material.dart';
          import 'package:flet/flet.dart';

          void main() async {
            await setupFlet();
            runApp(const FletApp());
          }
          EOF
          echo "main.dart created successfully ✅"

      - name: FIX ANDROID SDK VERSION
        # رفع الإصدار إلى 34 لحل مشاكل التوافق
        run: |
          cd app_build/android/app
          sed -i 's/compileSdkVersion .*/compileSdkVersion 34/g' build.gradle
          sed -i 's/targetSdkVersion .*/targetSdkVersion 34/g' build.gradle
          echo "SDK Version updated to 34 ✅"

      - name: FIX PERMISSIONS & NAME
        run: |
          cd app_build/android/app/src/main
          MANIFEST="AndroidManifest.xml"
          
          # إضافة الأذونات
          sed -i 's|<application|<uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/>\n    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/>\n    <application|g' $MANIFEST
          
          # تغيير الاسم للعربية
          sed -i 's/android:label="student_app"/android:label="المتابع المدرسي"/g' $MANIFEST

      - name: Build APK
        run: |
          cd app_build
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: StudentApp-Android
          path: app_build/build/app/outputs/flutter-apk/app-release.apk
