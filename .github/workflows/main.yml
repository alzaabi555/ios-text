name: Build iOS IPA for AltStore

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Flet
        # نستخدم نسخة 0.22.1 لاستقرارها
        run: pip install flet==0.22.1

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      
      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Create Requirements File
        run: |
          echo "flet==0.22.1" > requirements.txt
          echo "certifi" >> requirements.txt
          echo "typing_extensions" >> requirements.txt
          echo "urllib3" >> requirements.txt
          echo "requests" >> requirements.txt
          echo "charset-normalizer" >> requirements.txt
          echo "idna" >> requirements.txt

      - name: Generate Project Structure (Ignore Errors)
        # هذه الخطوة تولد مجلد app_build وفيه ملف main.dart الصحيح
        # وضعنا continue-on-error لأننا نتوقع أن يفشل البناء هنا بسبب التوقيع
        # لكننا نحتاج المجلد فقط
        continue-on-error: true
        run: |
          flet build ipa --project app_build --verbose

      - name: Fix Adaptive Scroll (Code Patch)
        # تصحيح وقائي للكود
        run: |
          sed -i '' 's/page.scroll = "adaptive"/page.scroll = "auto"/g' main.py || true

      - name: DISABLE IMPELLER (Fix White Screen)
        # الآن المجلد app_build موجود بالتأكيد وفيه الإعدادات
        # نقوم بتعطيل المحرك الجديد
        run: |
          cd app_build/ios/Runner
          /usr/libexec/PlistBuddy -c "Add :FLTEnableImpeller bool false" Info.plist
          echo "Impeller Disabled Successfully."

      - name: Disable Code Signing
        # تعطيل التوقيع
        run: |
          cd app_build/ios
          sed -i '' 's/CODE_SIGNING_ALLOWED = YES/CODE_SIGNING_ALLOWED = NO/g' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGNING_REQUIRED = YES/CODE_SIGNING_REQUIRED = NO/g' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGN_IDENTITY = "iPhone Developer";/CODE_SIGN_IDENTITY = "";/g' Runner.xcodeproj/project.pbxproj

      - name: Build IPA Manually
        # الآن نبني التطبيق يدوياً، وهذه المرة ملف main.dart موجود وصحيح
        run: |
          cd app_build
          flutter build ios --release --no-codesign

      - name: Package IPA
        run: |
          mkdir Payload
          # البحث عن التطبيق
          APP_PATH=$(find app_build/build/ios/iphoneos -name "Runner.app" -type d | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "Error: Runner.app not found!"
            exit 1
          fi
          
          echo "Found App at: $APP_PATH"
          cp -r "$APP_PATH" Payload/
          zip -r StudentApp.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: StudentApp-IPA
          path: StudentApp.ipa
