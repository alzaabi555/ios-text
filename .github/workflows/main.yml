name: Build iOS IPA for AltStore

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Flet
        run: pip install flet

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      
      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Generate Flet Project (The Correct Way)
        # هذا هو التعديل الجوهري:
        # نستخدم flet build مع خيار --project لتوليد ملفات الايفون الصحيحة
        # التي تحتوي على كود البايثون الخاص بك
        # ونضعها في مجلد اسمه build_env
        run: |
          flet build ipa --project build_env --verbose

      - name: Disable Code Signing in Xcode Project
        # الآن ندخل للمجلد الذي أنشأه Flet ونلغي التوقيع
        run: |
          cd build_env/ios
          sed -i '' 's/CODE_SIGNING_ALLOWED = YES/CODE_SIGNING_ALLOWED = NO/g' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGNING_REQUIRED = YES/CODE_SIGNING_REQUIRED = NO/g' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGN_IDENTITY = "iPhone Developer";/CODE_SIGN_IDENTITY = "";/g' Runner.xcodeproj/project.pbxproj

      - name: Build IPA Manually
        # نقوم بالبناء اليدوي للتأكد من عدم طلب الشهادات
        run: |
          cd build_env
          flutter build ios --release --no-codesign

      - name: Package IPA
        run: |
          mkdir Payload
          # البحث عن التطبيق الناتج
          APP_PATH=$(find build_env/build/ios/iphoneos -name "Runner.app" -type d | head -n 1)
          echo "Found App at: $APP_PATH"
          
          mv "$APP_PATH" Payload/
          zip -r StudentApp.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: StudentApp-IPA
          path: StudentApp.ipa
