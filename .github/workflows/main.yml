name: Build iOS IPA for AltStore

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Flet (Golden Version)
        # العودة لنسخة 0.21.2 لأنها الأكثر استقراراً مع الايفون حالياً
        # وتتجنب مشاكل الشاشة البيضاء في النسخ الحديثة
        run: pip install flet==0.21.2

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      
      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Create Requirements File
        # إضافة كافة المكتبات الضرورية
        run: |
          echo "flet==0.21.2" > requirements.txt
          echo "certifi" >> requirements.txt
          echo "typing_extensions" >> requirements.txt
          echo "urllib3" >> requirements.txt
          echo "requests" >> requirements.txt
          echo "charset-normalizer" >> requirements.txt
          echo "idna" >> requirements.txt

      - name: Generate Project Source Code
        # نولد ملفات المشروع في مجلد build_env
        run: |
          flet build ipa --project build_env --verbose

      - name: DISABLE IMPELLER (The Source Way)
        # هذه هي الخطوة الحاسمة:
        # نعدل ملف الإعدادات Info.plist "داخل" المشروع قبل البناء
        # هذا يضمن 100% أن الإعداد سيطبق
        run: |
          # الدخول لمجلد إعدادات الايفون
          cd build_env/ios/Runner
          
          # إضافة مفتاح تعطيل المحرك الجديد (Impeller)
          /usr/libexec/PlistBuddy -c "Add :FLTEnableImpeller bool false" Info.plist
          
          # طباعة الملف للتأكد من وجود السطر
          grep "FLTEnableImpeller" Info.plist || echo "Warning: Check failed, but trying to proceed."

      - name: Disable Code Signing (Project Level)
        # تعطيل التوقيع من ملف المشروع
        run: |
          cd build_env/ios
          sed -i '' 's/CODE_SIGNING_ALLOWED = YES/CODE_SIGNING_ALLOWED = NO/g' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGNING_REQUIRED = YES/CODE_SIGNING_REQUIRED = NO/g' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGN_IDENTITY = "iPhone Developer";/CODE_SIGN_IDENTITY = "";/g' Runner.xcodeproj/project.pbxproj

      - name: Build IPA Manually
        # الآن نبني التطبيق وقد تم دمج الإصلاح بداخله
        run: |
          cd build_env
          flutter build ios --release --no-codesign

      - name: Package IPA
        run: |
          mkdir Payload
          # البحث عن التطبيق داخل مجلد البناء
          APP_PATH=$(find build_env/build/ios/iphoneos -name "Runner.app" -type d | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "Error: Runner.app not found!"
            exit 1
          fi
          
          echo "Found App at: $APP_PATH"
          cp -r "$APP_PATH" Payload/
          zip -r StudentApp.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: StudentApp-IPA
          path: StudentApp.ipa
