name: Build iOS IPA for AltStore

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Flet
        # نستخدم النسخة المستقرة
        run: pip install flet==0.22.1

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      
      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Create Requirements File
        # هذه الخطوة تضمن تحميل pandas و excel
        run: |
          echo "flet==0.22.1" > requirements.txt
          echo "certifi" >> requirements.txt
          echo "typing_extensions" >> requirements.txt
          echo "urllib3" >> requirements.txt
          echo "requests" >> requirements.txt
          echo "charset-normalizer" >> requirements.txt
          echo "idna" >> requirements.txt
          echo "pandas" >> requirements.txt
          echo "openpyxl" >> requirements.txt

      - name: Build IPA (Auto Mode with Pandas)
        # نستخدم البناء التلقائي لأنه الوحيد الذي يجهز مكتبة pandas للايفون بشكل صحيح
        run: |
          flet build ipa . --project StudentApp --flutter-build-args="--no-codesign" --verbose

      - name: FIX WHITE SCREEN (Post-Build Patch)
        # الحل النهائي للشاشة البيضاء:
        # نبحث عن التطبيق الناتج ونعدل إعداداته لإلغاء Impeller
        run: |
          # 1. البحث عن التطبيق
          APP_PATH=$(find . -name "Runner.app" -type d | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "Error: Runner.app not found! Build failed."
            exit 1
          fi
          
          echo "Found App at: $APP_PATH"
          
          # 2. تعديل ملف Info.plist داخل التطبيق
          PLIST_PATH="$APP_PATH/Info.plist"
          
          # محاولة حذف المفتاح أولاً لتجنب التكرار (تجاهل الخطأ إذا لم يكن موجوداً)
          /usr/libexec/PlistBuddy -c "Delete :FLTEnableImpeller" "$PLIST_PATH" || true
          
          # إضافة المفتاح لتعطيل المحرك الجديد
          /usr/libexec/PlistBuddy -c "Add :FLTEnableImpeller bool false" "$PLIST_PATH"
          
          echo "Success: Impeller disabled in Info.plist"

      - name: Package IPA
        run: |
          mkdir Payload
          APP_PATH=$(find . -name "Runner.app" -type d | head -n 1)
          
          # نقل التطبيق للمجلد
          cp -r "$APP_PATH" Payload/
          
          # ضغط الملف
          zip -r StudentApp.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: StudentApp-IPA
          path: StudentApp.ipa
