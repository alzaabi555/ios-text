name: Build iOS IPA for AltStore

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Flet
        run: pip install flet

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      
      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Build IPA (Fixed Command)
        # الإصلاح: أضفنا اسماً للمشروع (MyStudentApp) واستخدمنا الطريقة الصحيحة لتمرير أمر عدم التوقيع
        run: |
          flet build ipa --project MyStudentApp --flutter-build-args --no-codesign --verbose

      - name: Locate and Package IPA
        # البحث عن الملف الناتج وضغطه
        run: |
          mkdir Payload
          # نبحث عن ملف التطبيق الناتج أينما كان
          APP_PATH=$(find . -name "Runner.app" -type d | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "Error: Runner.app not found!"
            exit 1
          fi
          
          echo "Found App at: $APP_PATH"
          
          # نسخ التطبيق للمجلد الجديد
          cp -r "$APP_PATH" Payload/
          
          # ضغطه بصيغة ipa
          zip -r StudentApp.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: StudentApp-IPA
          path: StudentApp.ipa
