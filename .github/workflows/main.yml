name: Build iOS IPA for AltStore

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Flet
        # سنستخدم نسخة مستقرة جداً ومجربة
        run: pip install flet==0.22.1

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      
      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Create Requirements
        run: |
          echo "flet==0.22.1" > requirements.txt
          echo "certifi" >> requirements.txt
          echo "typing_extensions" >> requirements.txt
          echo "urllib3" >> requirements.txt
          echo "requests" >> requirements.txt

      - name: Generate Project Source Code
        # نطلب من Flet توليد الكود فقط في مجلد build_env دون البناء
        run: |
          flet build ipa --project build_env --verbose

      - name: FIX WHITE SCREEN (Disable Impeller)
        # هذه هي الخطوة الجديدة والسحرية
        # نقوم بحقن أمر تعطيل المحرك الجديد في إعدادات التطبيق
        run: |
          cd build_env/ios/Runner
          # أمر لإضافة مفتاح إلغاء Impeller
          /usr/libexec/PlistBuddy -c "Add :FLTEnableImpeller bool false" Info.plist
          # طباعة الملف للتأكد (اختياري)
          cat Info.plist

      - name: Disable Code Signing
        # تعطيل التوقيع يدوياً كما تعودنا
        run: |
          cd build_env/ios
          sed -i '' 's/CODE_SIGNING_ALLOWED = YES/CODE_SIGNING_ALLOWED = NO/g' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGNING_REQUIRED = YES/CODE_SIGNING_REQUIRED = NO/g' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGN_IDENTITY = "iPhone Developer";/CODE_SIGN_IDENTITY = "";/g' Runner.xcodeproj/project.pbxproj

      - name: Build IPA Manually
        # الآن نبني التطبيق باستخدام المحرك القديم
        run: |
          cd build_env
          flutter build ios --release --no-codesign

      - name: Package IPA
        run: |
          mkdir Payload
          APP_PATH=$(find build_env/build/ios/iphoneos -name "Runner.app" -type d | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "Error: Runner.app not found!"
            exit 1
          fi
          
          cp -r "$APP_PATH" Payload/
          zip -r StudentApp.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: StudentApp-IPA
          path: StudentApp.ipa
