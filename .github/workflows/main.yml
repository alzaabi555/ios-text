name: Build iOS IPA for AltStore

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Flet
        run: pip install flet

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      
      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Prepare Project & Generate iOS Files
        # التعديل الهام هنا:
        # 1. ننشئ المشروع
        # 2. ننقل الملفات
        # 3. نجبر فلاتر على إنشاء مجلد ios فوراً باستخدام flutter create
        run: |
          flet create build_env
          cp main.py build_env/
          if [ -f requirements.txt ]; then cp requirements.txt build_env/; fi
          
          # الدخول للمجلد
          cd build_env
          
          # هذا الأمر هو الحل: إنشاء ملفات الايفون الآن
          flutter create . --platforms ios

      - name: Disable Code Signing in Xcode Project
        # الآن المجلد موجود بالتأكيد، ويمكننا تعديله
        run: |
          cd build_env/ios
          sed -i '' 's/CODE_SIGNING_ALLOWED = YES/CODE_SIGNING_ALLOWED = NO/g' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGNING_REQUIRED = YES/CODE_SIGNING_REQUIRED = NO/g' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGN_IDENTITY = "iPhone Developer";/CODE_SIGN_IDENTITY = "";/g' Runner.xcodeproj/project.pbxproj

      - name: Build IPA Manually
        run: |
          cd build_env
          flutter build ios --release --no-codesign

      - name: Package IPA
        run: |
          mkdir Payload
          # نقل التطبيق الناتج
          mv build_env/build/ios/iphoneos/Runner.app Payload/
          zip -r StudentApp.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: StudentApp-IPA
          path: StudentApp.ipa
