name: Build iOS IPA for AltStore

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Flet
        run: pip install flet==0.22.1

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      
      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Create Requirements File
        # القائمة المعتمدة والآمنة للايفون
        # لاحظ: لا يوجد pandas هنا، فقط openpyxl
        run: |
          echo "flet==0.22.1" > requirements.txt
          echo "certifi" >> requirements.txt
          echo "typing_extensions" >> requirements.txt
          echo "urllib3" >> requirements.txt
          echo "requests" >> requirements.txt
          echo "charset-normalizer" >> requirements.txt
          echo "idna" >> requirements.txt
          echo "openpyxl" >> requirements.txt
          echo "et-xmlfile" >> requirements.txt

      - name: Build IPA (Auto Mode)
        # نعود للبناء التلقائي، سيعمل الآن لأننا أزلنا pandas
        run: |
          flet build ipa . --project StudentApp --flutter-build-args="--no-codesign" --verbose

      - name: FIX WHITE SCREEN (Final Patch)
        # إصلاح الشاشة البيضاء بتعديل التطبيق الناتج
        run: |
          # 1. العثور على التطبيق
          APP_PATH=$(find . -name "Runner.app" -type d | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "Error: Runner.app not found! Build failed."
            exit 1
          fi
          
          echo "Found App at: $APP_PATH"
          
          # 2. تعديل ملف الإعدادات لتعطيل Impeller
          PLIST_PATH="$APP_PATH/Info.plist"
          
          /usr/libexec/PlistBuddy -c "Delete :FLTEnableImpeller" "$PLIST_PATH" || true
          /usr/libexec/PlistBuddy -c "Add :FLTEnableImpeller bool false" "$PLIST_PATH"
          
          echo "Success: Impeller disabled."

      - name: Package IPA
        run: |
          mkdir Payload
          APP_PATH=$(find . -name "Runner.app" -type d | head -n 1)
          cp -r "$APP_PATH" Payload/
          zip -r StudentApp.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: StudentApp-IPA
          path: StudentApp.ipa
