name: Build Apps

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-desktop:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Install Dependencies
        run: npm install
        
      - name: Build Electron App (Windows .exe)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          API_KEY: ${{ secrets.API_KEY }} 
        run: npm run electron:build
        
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Muhawil-Windows-Installer
          path: release/*.exe

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Install Dependencies
        run: npm install

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Build Web Assets
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: npm run build

      - name: Setup Capacitor Android
        run: |
          npx cap add android || true
          npx cap sync android

      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: Muhawil-Android-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk

  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: npm run build

      - name: Setup Capacitor iOS
        run: |
          npx cap add ios || true
          npx cap sync ios

      - name: Build Unsigned IPA (For AltStore)
        run: |
          cd ios/App
          # Use 'build' instead of 'archive' to bypass strict signing checks on CI
          # We define -derivedDataPath to explicitly locate the build artifacts
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -destination generic/platform=iOS \
            -derivedDataPath dd \
            clean build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
            
          # Manually package the .app into a Payload folder structure for IPA
          mkdir Payload
          # Copy from the explicit derived data path defined above
          cp -r dd/Build/Products/Release-iphoneos/App.app Payload/
          
          # Zip it up to create the IPA
          zip -r Muhawil-Pro.ipa Payload

      - name: Upload iOS IPA
        uses: actions/upload-artifact@v4
        with:
          name: Muhawil-iOS-IPA
          path: ios/App/Muhawil-Pro.ipa